                    </tr>\
                </table>'

    new mapboxgl.Popup()

});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_rio_principal_11_0', function () {

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_rio_principal_11_0', function () {

});
    var toggleableLayerIds = ['lyr_rio_principal_11_0', 'rio_principal','lyr_Rios_Riachos_Corregos_10_0', 'Rios_Riachos_Corregos','lyr_equip_sociais_9_0', 'equip_sociais','lyr_Equipamentosculturais_8_0', 'Equipamentos culturais','lyr_Equipamentoseducacionais_7_0', 'Equipamentos educacionais','lyr_curvas_nivel_31983_6_0', 'curvas_nivel_31983','lyr_UGRHI5_jund_5_0', 'UGRHI5_jund','lyr_cerrado_4_0', 'cerrado','lyr_mata_atlantica_3_0', 'mata_atlantica','lyr_jundiai_2_0', 'jundiai','lyr_perimetro_rural_1_0', 'perimetro_rural','lyr_GoogleHybrid_0_0', 'Google Hybrid'];

    for (var i = 0; i < toggleableLayerIds.length; i=i+2) {
        var id = toggleableLayerIds[i];
        var layerName = toggleableLayerIds[i+1]

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.layer = id;
        link.textContent = layerName;

        link.onclick = function (e) {
            var clickedLayer = this.layer;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (typeof visibility === 'undefined' || visibility == 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }
        var geocodeNominatimRequest = function(query, mapBounds, options) {
        var params = { format: "json", q: query, limit: options.limit };
        var urlParams = new URLSearchParams(Object.entries(params));

        return fetch("http://nominatim.openstreetmap.org/search?" + urlParams)
            .then(function(response) {
                if(response.ok) {
                    return response.json();
                } else {
                    return [];
                }
            }).then(function(json) {
                return json.map(function(result) {
                    return {
                        name: result.display_name,
                        lat: result.lat,
                        lon: result.lon,
                        bbox: [result.boundingbox[2], result.boundingbox[0],
                               result.boundingbox[3], result.boundingbox[1]]
                    };
                });
            });
        };

        map.addControl(new MapboxGenericGeocoder({}, geocodeNominatimRequest));
</script>
